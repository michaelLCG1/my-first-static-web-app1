<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Bug DB Project 1</h1>
    <div className="wrapper">
      <h1>Bug Submission Form</h1>
      <form onSubmit={handleSubmit}>
      <fieldset>
         <label>
           <p>Bug ID</p>
           <input name="Bug ID" />
         </label>
         <label>
           <p>Bug Information</p>
           <input name="Bug Information" />
         </label>
         <label>
           <p>Bug Assigned Too</p>
           <input name="Bug Assigned Too" />
         </label>
         <label>
           <p>Bug State</p>
           <input name="Bug State" />
         </label>
         <label>
           <p>Bug Created</p>
           <input name="Bug " />
         </label>
       </fieldset>
      <button onclick="RaiseBug()">
          Raise Bug
      </button>
      </form>
    </div>  </main>
  <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }())
    </script>
</body>

</html>
